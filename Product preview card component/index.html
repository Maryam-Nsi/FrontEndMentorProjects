<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<picture class="card__picture-container">
  
</picture>
<body>
  <div id="Wrapper">
    <picture>
      <source
        media="(max-width: 376px)"
        srcset="./images/image-product-mobile.jpg"
      />
      <img
        src="./images/image-product-desktop.jpg"
        alt="perfume photo"
        id="desktop"
      />
    </picture>
    <!-- <img id="desktop" src="./images/image-product-desktop.jpg"> -->
    <div class="text">
      <p id="perfume">PERFUME</p>
      <h1 id="title">Gabrielle Essence Eau De Parfum</h1>
      <p id="content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div id="cost">
        <span id="discount">$149.99</span>
        <span id="through">$169.99</span>
      </div>
      <button id="btn">
        <img src="./images/icon-cart.svg">
        <span> Add to Cart</span>
      </button>
    </div>
  </div> 
</body>
</html>
